<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Uklon — Проверка расчётов</title>

<style>
  :root{
    --bg:#f2f4f7;
    --card:#ffffff;
    --accent:#0066ff;
    --green:#c8f5c2;
    --red:#ffd4d4;
    --good:#0c7a27;
    --bad:#a80000;
    --muted:#6b6b6b;
  }

  body{
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
    background:var(--bg);
    margin:0;
    padding:0;
  }

  .wrap{max-width:600px;margin:0 auto;padding:16px;}
  h1{text-align:center;margin:0 0 16px;font-size:22px;font-weight:700;}

  .card{
    background:var(--card);
    border-radius:16px;
    padding:18px;
    box-shadow:0 6px 18px rgba(0,0,0,0.06);
    margin-bottom:16px;
  }

  label{font-size:15px;color:var(--muted);margin-bottom:6px;display:block;}

  input[type="number"]{
    width:100%;
    padding:14px 12px;
    font-size:18px;
    border-radius:12px;
    border:1px solid #d8dce3;
    margin-bottom:12px;
    box-sizing:border-box;
  }

  input[type="number"]:focus{
    outline:none;
    border-color:var(--accent);
    box-shadow:0 0 0 2px rgba(0,102,255,0.2);
  }

  .btn{
    width:100%;
    padding:14px;
    border-radius:12px;
    background:var(--accent);
    border:0;
    color:white;
    font-size:18px;
    font-weight:600;
  }

  .results{display:flex;flex-direction:column;gap:16px;}

  .panel{
    background:#fff;
    border-radius:16px;
    padding:16px;
    border:1px solid #e7e9ee;
  }

  .panel h3{margin:0 0 10px;font-size:18px;}

  .line{
    display:flex;
    justify-content:space-between;
    padding:8px 0;
    font-size:16px;
    border-top:1px solid #eee;
  }
  .line:first-of-type{border-top:0;padding-top:0;}

  .val{font-weight:700;}

  .diff{
    padding:6px 12px;
    border-radius:10px;
    min-width:90px;
    text-align:center;
    display:inline-block;
    font-weight:600;
  }

  .zero{
    background:#f4f4f4;
    border:1px dashed #ccc;
    color:#555;
  }

  textarea{
    width:100%;
    margin-top:10px;
    height:140px;
    border-radius:10px;
    padding:10px;
    font-size:14px;
    border:1px solid #ddd;
  }

  .row{display:flex;gap:10px;}
  .small-btn{padding:8px 12px;border-radius:8px;border:0;background:#eee;cursor:pointer}
</style>
</head>

<body>
<div class="wrap">
  <h1>Проверка расчётов Uklon</h1>

  <div class="card">
    <label>Фактическая сумма, грн</label>
    <input id="actual" type="number" placeholder="например 155">

    <label>Пробег, км</label>
    <input id="distance" type="number" step="0.01" placeholder="например 3.0">

    <label>Коэффициент</label>
    <input id="coef" type="number" step="0.01" value="1">

    <button class="btn" id="calcBtn">Посчитать</button>
  </div>

  <div class="results">

    <div class="panel">
      <h3>Стандарт</h3>
      <div class="line"><span>Расчётная сумма</span><span class="val" id="stdCalc">—</span></div>
      <div class="line"><span>Разница</span><span class="diff zero" id="stdDiff">—</span></div>
      <textarea id="stdMsg" placeholder="Сообщение оператору появится здесь"></textarea>
      <div style="margin-top:8px;display:flex;gap:8px;"><button class="small-btn" id="copyStd">Копировать</button><button class="small-btn" id="openStd">Открыть чат</button></div>
    </div>

    <div class="panel">
      <h3>Комфорт</h3>
      <div class="line"><span>Расчётная сумма</span><span class="val" id="cfCalc">—</span></div>
      <div class="line"><span>Разница</span><span class="diff zero" id="cfDiff">—</span></div>
      <textarea id="cfMsg" placeholder="Сообщение оператору появится здесь"></textarea>
      <div style="margin-top:8px;display:flex;gap:8px;"><button class="small-btn" id="copyCf">Копировать</button><button class="small-btn" id="openCf">Открыть чат</button></div>
    </div>

    <div class="panel">
      <h3>Бизнес</h3>
      <div class="line"><span>Расчётная сумма</span><span class="val" id="bizCalc">—</span></div>
      <div class="line"><span>Разница</span><span class="diff zero" id="bizDiff">—</span></div>
      <textarea id="bizMsg" placeholder="Сообщение оператору появится здесь"></textarea>
      <div style="margin-top:8px;display:flex;gap:8px;"><button class="small-btn" id="copyBiz">Копировать</button><button class="small-btn" id="openBiz">Открыть чат</button></div>
    </div>

  </div>
</div>

<script>
const STD = {minKm:1.9, base:100, perKm:17, name:"Стандарт"};
const CFM = {minKm:2.1, base:115, perKm:19.8, name:"Комфорт"};
const BIZ = {minKm:1.6, base:140, perKm:23.5, name:"Бизнес"};

function calcFare(km, t){
  if(km <= t.minKm) return t.base;
  return t.base + (km - t.minKm) * t.perKm;
}

function buildMessage(t, km, coef, fact, calc){
return `Тариф: ${t.name}
Пробег: ${km} км
Коэффициент: x${coef}
Оплачено: ${fact} грн

Минимальная цена: ${t.base} грн за ${t.minKm} км
Цена за км: ${t.perKm} грн
Расчёт: ${calc.toFixed(2)} грн
Разница: ${(calc - fact).toFixed(2)} грн

Прошу проверить корректность начисления и выполнить перерасчёт.`;
}

function fmt(x){return isNaN(x) ? "—" : x.toFixed(2) + " ₴";}

function colorize(el, v){
  el.className="diff";
  if(isNaN(v)){el.classList.add("zero"); el.textContent="—"; return;}
  el.textContent=v.toFixed(2)+" ₴";

  if(v>0){el.style.background="var(--green)"; el.style.color="var(--good)";}
  else if(v<0){el.style.background="var(--red)"; el.style.color="var(--bad)";}
  else el.classList.add("zero");
}

document.getElementById("calcBtn").onclick = function(){
  let actual = parseFloat(document.getElementById("actual").value);
  let km = parseFloat(document.getElementById("distance").value);
  let coef = parseFloat(document.getElementById("coef").value);

  if(isNaN(km) || isNaN(coef)){
    alert("Введите корректные данные");
    return;
  }

  let std = calcFare(km, STD) * coef;
  let cf = calcFare(km, CFM) * coef;
  let biz = calcFare(km, BIZ) * coef;

  document.getElementById("stdCalc").textContent = fmt(std);
  document.getElementById("cfCalc").textContent = fmt(cf);
  document.getElementById("bizCalc").textContent = fmt(biz);

  colorize(document.getElementById("stdDiff"), actual - std);
  colorize(document.getElementById("cfDiff"), actual - cf);
  colorize(document.getElementById("bizDiff"), actual - biz);

  // fill messages
  document.getElementById('stdMsg').value = buildMessage(STD, km, coef, actual, std);
  document.getElementById('cfMsg').value = buildMessage(CFM, km, coef, actual, cf);
  document.getElementById('bizMsg').value = buildMessage(BIZ, km, coef, actual, biz);
};

// copy buttons
function copyText(id){
  const ta = document.getElementById(id);
  ta.select();
  ta.setSelectionRange(0, 99999);
  document.execCommand('copy');
}
document.getElementById('copyStd').onclick = ()=>copyText('stdMsg');
document.getElementById('copyCf').onclick = ()=>copyText('cfMsg');
document.getElementById('copyBiz').onclick = ()=>copyText('bizMsg');

// open chat — tries to open tel: or chat url (best-effort)
function openChat(prefill){
  // best-effort: open mailto or whatsapp web with prefilled text
  const text = encodeURIComponent(prefill);
  const wa = `https://wa.me/?text=${text}`;
  window.open(wa, '_blank');
}
document.getElementById('openStd').onclick = ()=>openChat(document.getElementById('stdMsg').value);
document.getElementById('openCf').onclick = ()=>openChat(document.getElementById('cfMsg').value);
document.getElementById('openBiz').onclick = ()=>openChat(document.getElementById('bizMsg').value);

</script>

</body>
</html>
